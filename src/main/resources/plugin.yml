# noinspection YAMLSchemaValidation
name: "${name}"
# noinspection YAMLSchemaValidation
main: "com.github.encryptsl.rewards.Rewards"
version: ${version}
api-version: 1.13

prefix: Rewards
author: EncryptSL
website: https://encryptsl.github.io/

load: POSTWORLD
softdepend: [DiscordSRV, KiraDiscord]
libraries:
  - com.zaxxer:HikariCP:5.1.0
  - org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.23
  - org.jetbrains.exposed:exposed-core:0.50.1
  - org.jetbrains.exposed:exposed-jdbc:0.50.1
  - org.jetbrains.exposed:exposed-kotlin-datetime:0.50.1

description: ${description}

permissions:
  rewards.*:
    description: "Full access for permissions from this plugin"
    default: op
    children:
      rewards.admin: true
      reward.player: true
  rewards.admin:
    description: "Full access for admins."
    default: false
    children:
      rewards.admin.reset: true
      rewards.admin.reload: true
      rewards.admin.debug: true
  reward.player:
    description: "Access for permissions to players."
    default: true
    children:
      reward.menu: true